<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Labelvis example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.js"></script>
<script type="text/javascript" src="http://github.com/carpeliam/labelvis/raw/master/jquery.labelvis.js"></script>
<script type="text/javascript">
$(function() {
	$('input[type=text], textarea').labelvis();
});
</script>

<style type="text/css">
label {
  display: none;
}

.labelHighlight {
  color: gray;
  font-style: italic;
}

.labelSlide {
  color: blue;
  background-color: #666;
  margin: 0px;
  padding: 4px;
  
  filter:alpha(opacity=80);
	-moz-opacity:0.8;
	-khtml-opacity: 0.8;
	opacity: 0.8;
	
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
	-moz-border-radius-topleft: 4px;
	-moz-border-radius-topright: 4px;
}

</style>
</head>
<body>

<h1>Labelvis Example</h1>

<form>
<label for="name">Name</label>
<input id="name" type="text"/><br/>
<label for="description">Description</label>
<textarea id="description"></textarea>
</form>

<p><a href="http://github.com/carpeliam/labelvis">Labelvis @ Github</a></p>

</body>
</html>
